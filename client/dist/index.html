    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, show update prompt
                      if (confirm('New version available! Click OK to update.')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt fired');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner (you can customize this)
        const installButton = document.createElement('div');
        installButton.innerHTML = `
          <div style="position: fixed; bottom: 20px; right: 20px; background: #059669; color: white; padding: 12px 20px; border-radius: 8px; cursor: pointer; z-index: 1000; font-family: Arial; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" id="pwa-install">
            ðŸ“± Install App
          </div>
        `;
        document.body.appendChild(installButton);
        
        document.getElementById('pwa-install').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        });
      });
    </script>
